<div class="question-card">
  @if(question) {
  @if(question.options && question.options.length > 0) {
  <p class="options-label"><strong>Q{{question.questionId}}</strong>  {{ question.questionText }}</p>
  <ul>
    @for(qu of question.options; track qu) {
    <li>{{ qu }}</li>
    }
  </ul>
  }
  }
</div>
