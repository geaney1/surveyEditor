@if(survey) {
<form class="survey-card">
    <h4>{{ survey.title }}</h4>
    <p>{{ survey.description }}</p>
    <div>
        @if (survey.questions && survey.questions.length > 0) {
        <h4>Questions:</h4>
        @for(question of survey.questions; track question.questionId) {
        <app-question-card [question]="question"></app-question-card>
        }
        }
    </div>
</form>
}
